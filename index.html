<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클릭 카운터</title>
</head>
<body>
    <h1>클릭 카운터</h1>
    <p><strong>최근 클릭 시간:</strong> <span id="lastClickTime">로딩 중...</span></p>
    <h2 id="counter">로딩 중...</h2>
    <button onclick="increment()">클릭!</button>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyBeWxeTcJd1PD2IMlg1PvuWvMpe-YQCMf0",
            authDomain: "wowa-btn-click.firebaseapp.com",
            databaseURL: "https://wowa-btn-click-default-rtdb.firebaseio.com",
            projectId: "wowa-btn-click",
            storageBucket: "wowa-btn-click.appspot.com",
            messagingSenderId: "777270183489",
            appId: "1:777270183489:web:3b5d2113b3d21dd67ba8c0",
            measurementId: "G-51W59BP884"
        };

        // Firebase 초기화
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // 한국 시간 포맷팅 함수
        function formatKoreanTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString("ko-KR", { timeZone: "Asia/Seoul" });
        }

        // 페이지 로드 시 카운터 & 최근 클릭 시간 불러오기
        window.loadCounter = function () {
            const counterRef = ref(db, "counter");
            const lastClickRef = ref(db, "lastClickTime");

            get(counterRef).then((snapshot) => {
                document.getElementById("counter").innerText = snapshot.exists() ? snapshot.val() : 0;
            });

            get(lastClickRef).then((snapshot) => {
                if (snapshot.exists()) {
                    document.getElementById("lastClickTime").innerText = formatKoreanTime(snapshot.val());
                } else {
                    document.getElementById("lastClickTime").innerText = "아직 클릭 없음";
                }
            });
        };

        // 클릭 시 카운터 & 최근 클릭 시간 업데이트
        window.increment = function () {
            const counterRef = ref(db, "counter");
            const lastClickRef = ref(db, "lastClickTime");

            get(counterRef).then((snapshot) => {
                let currentCount = snapshot.exists() ? snapshot.val() : 0;
                let newCount = currentCount + 1;
                
                set(counterRef, newCount);
                set(lastClickRef, Date.now());

                document.getElementById("counter").innerText = newCount;
                document.getElementById("lastClickTime").innerText = formatKoreanTime(Date.now());
            });
        };

        // 페이지 로드 시 카운터 & 시간 불러오기
        window.onload = loadCounter;
    </script>
</body>
</html>
